<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Activity Type - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1>Edit Activity Type</h1>
                <p class="text-muted">Editing: {{ activity_type.name }}</p>
            </div>
            <div>
                <a href="{{ url_for('main.admin_activity_types') }}" class="btn btn-outline-primary">Back to List</a>
            </div>
        </header>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
            <div>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-body">
                <form method="post" style="display: grid; grid-template-columns: 1fr; gap: 1rem;">

                    <div class="form-group">
                        <label>Activity Name</label>
                        <input type="text" name="name" class="form-control" required value="{{ activity_type.name }}">
                    </div>

                    <div class="form-group">
                        <label>Faculty In-Charge</label>
                        <select name="faculty_id" class="form-control" required>
                            <option value="" disabled>Select In-Charge...</option>
                            {% for fac in faculty_users %}
                            <option value="{{ fac.id }}" {% if activity_type.faculty_incharge_id==fac.id %}selected{%
                                endif %}>
                                {{ fac.full_name }} ({{ fac.department or 'No Dept' }}, {{ fac.institution_id or 'No ID'
                                }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" name="description" class="form-control"
                            value="{{ activity_type.description or '' }}">
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Update Activity Type</button>
                        <a href="{{ url_for('main.admin_activity_types') }}" class="btn btn-secondary"
                            style="width: 100%; margin-top: 0.5rem; display: block; text-align: center;">Cancel</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
