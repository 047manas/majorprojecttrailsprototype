<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Certificate Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning" style="max-width: 420px; margin: 2rem auto 0;">
            {% for message in messages %}
            <div>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Login Card -->
        <div class="login-container">
            <h1 class="login-title">Certificate Verification</h1>
            <p class="text-center text-muted" style="margin-bottom: var(--spacing-lg);">Sign in to your account</p>

            <form method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="your@institution.edu" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100" style="padding: var(--spacing-md) var(--spacing-lg); font-size: 1.05rem;">
                    Sign In
                </button>
            </form>

            <div class="login-footer">
                <small class="text-muted">Don't have access? Contact your administrator for credentials.</small>
            </div>
        </div>
    </div>
</body>

</html>
